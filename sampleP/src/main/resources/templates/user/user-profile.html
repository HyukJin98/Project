<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>프로필</title>
  <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>
<div class="profile-container">
  <h2>회원 프로필</h2>
  <div class="profile-info">
    <p>
      <strong>이름:</strong> <span th:text="${user.username}">이름</span>
    </p>
    <p>
      <strong>이메일:</strong> <span th:text="${user.email}">이메일</span>
    </p>
    <p>
      <strong>권한:</strong><span th:text="${user.role}">권한</span>
    </p>
    <!-- 추가적인 사용자 정보를 여기에 표시할 수 있습니다 -->
  </div>

  <!-- 정보 수정 버튼 (정보 수정 페이지로 이동) -->
  <a th:href="@{/user/edit/{id}(id=${user.id})}" class="update-profile-link">
    <button>정보 수정</button>
  </a>
  <a th:href="@{/}" class="update-profile-link"><button>메인으로</button></a>
</div>
</body>
</html>
